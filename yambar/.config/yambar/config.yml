
light_color: &light_color bbbbffff
dark_color: &dark_color 00001aff

bar: 
  location: top
  height: 14
  font: RecMonoLinear Nerd Font Mono:pixelsize=11:style=Regular
  layer: top
  margin: 14
  background: *dark_color
  foreground: *light_color
  spacing: 6

  border:
    top-width:    6
    bottom-width: 6
  
  left:
  - script:
      path: ~/.config/yambar/scripts/niri_workspaces.sh
      poll-interval: 250
      content:
      - string:
          text: "{pre_focused_workspaces} "
      - string:
          text: "{focused_workspace}"
          foreground: *dark_color
          deco:
            background:
              color: *light_color
      - string:
          text: " {post_focused_workspaces}"

  center: 
  - clock:
      content:
      - string: 
          text: " {time} "
          foreground: *dark_color
          deco:
            background:
              color: *light_color

  right:
  - pulse:
      content:
        string: " audio: "

  - network:
      poll-interval: 1000
      content:
        map:
          conditions:
            name == wlp4s0:
              string:
                foreground: *dark_color
                deco:
                  background:
                    color: *light_color
                text: " net: {ssid} {dl-speed:mb}MB/{ul-speed:mb}MB "

  - mem:
      poll-interval: 1000
      content:
        string:
          foreground: *dark_color
          deco:
            background:
              color: *light_color
          text: " mem: {used:mb}MB "

  - cpu:
      poll-interval: 1000
      content:
        map:
          conditions:
            id < 0:
              string:
                foreground: *dark_color
                deco:
                  background:
                    color: *light_color
                text: " cpu: {cpu}% "

